<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<div id="header" class="ui-widget ui-widget-header">
		<div class="logo"><h:link outcome="/pages/secure/home"><h:graphicImage value="/resources/img/logo.png" alt="logo" height="100" width="175"/></h:link></div>
		<div class="title">
			<h1><h:link outcome="/pages/secure/home" value="#{i18n['application.name']}"/></h1>

			<h:form id="currentUserForm" rendered="#{authenticator.loggedIn}">
				<p:menuButton id="currentUserMenuButton" value="#{currentUser.displayName}">
					<p:menuitem value="Change Password" icon="ui-icon ui-icon-triangle-1-e" url="/change-password"/>
					<p:menuitem value="Logout" icon="ui-icon ui-icon-close" action="#{authenticator.logout()}"/>
				</p:menuButton>
			</h:form>
		</div>
	</div>
</ui:composition>

</html>
