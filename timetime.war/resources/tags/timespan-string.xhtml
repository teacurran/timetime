<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="startTime" required="false"/>
		<cc:attribute name="endTime" required="false"/>
	</cc:interface>

	<cc:implementation>
		<h:outputText value="#{cc.attrs.startTime}"/>
		<h:outputText value="-" rendered="#{not empty cc.attrs.endTime}"/>
		<h:outputText value="#{cc.attrs.endTime}" rendered="#{not empty cc.attrs.endTime}"/>
	</cc:implementation>

</ui:composition>
