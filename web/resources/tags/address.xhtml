<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="address1" required="false"/>
		<cc:attribute name="address2" required="false"/>
		<cc:attribute name="city" required="false"/>
		<cc:attribute name="state" required="false"/>
		<cc:attribute name="zip" required="false"/>
	</cc:interface>

	<!--
	Formats:
	123 Main Street
	5th Floor
	Boston MA, 02718

	Boston, MA

	-->
	<cc:implementation>
		<h:outputText rendered="#{not empty cc.attrs.address1}">#{cc.attrs.address1}<br/></h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.address2}">#{cc.attrs.address2}<br/></h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.city}">#{cc.attrs.city}</h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.city and not empty cc.attrs.state and not empty cc.attrs.zip}">#{' '}</h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.city and not empty cc.attrs.state and empty cc.attrs.zip}">#{', '}</h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.state}">#{cc.attrs.state}</h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.state and not empty cc.attrs.zip}">#{', '}</h:outputText>
		<h:outputText rendered="#{not empty cc.attrs.zip}">#{cc.attrs.zip}</h:outputText>
	</cc:implementation>

</ui:composition>
